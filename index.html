<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java App Launcher</title>
</head>
<body>

    <h1>Welcome to My Java App</h1>
    
    <p>Click the button below to launch the Java application:</p>

    <button onclick="launchJavaApp()">Launch Java App</button>

    <script>
        function launchJavaApp() {
            try {
                // Create an <embed> element to launch the .jar file
                var embed = document.createElement("embed");
                embed.setAttribute("type", "application/x-java-applet");
                embed.setAttribute("width", "0");
                embed.setAttribute("height", "0");
                embed.setAttribute("code", "YourJavaApp.class"); // replace with your Java class file
                embed.setAttribute("archive", "your-app.jar"); // replace with your .jar file
                embed.setAttribute("java_code", "YourJavaApp"); // replace with your Java class
                document.body.appendChild(embed);
            } catch (error) {
                console.error("Error launching Java app:", error);
            }
        }
    </script>

</body>
</html>
